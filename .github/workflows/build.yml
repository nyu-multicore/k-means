name: Build

on:
  push:
    branches: [ main ]
    tags: [ "*" ]

env:
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup ENV
        run: |
          echo "BUILD_TYPE_LOWER=${BUILD_TYPE,,}" >> ${GITHUB_ENV}

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/cmake-build-${{ env.BUILD_TYPE_LOWER }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{github.workspace}}/cmake-build-${{ env.BUILD_TYPE_LOWER }} --config ${{ env.BUILD_TYPE }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup ENV
        run: |
          echo "BUILD_TYPE_LOWER=${BUILD_TYPE,,}" >> ${GITHUB_ENV}

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/cmake-build-${{ env.BUILD_TYPE_LOWER }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{github.workspace}}/cmake-build-${{ env.BUILD_TYPE_LOWER }} --config ${{ env.BUILD_TYPE }}